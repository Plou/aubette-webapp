<!DOCTYPE html>
<html>
  <head>
    <title>AV exciters</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content=" width=device-width, initial-scale=1">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="/img/favicon.ico">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/img/favicon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple/icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple/icon-60@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple/Icon-76@2x.png">

  </head>
  <body class="device-help full-page">
    <!--Background-->
    <div id="color" class="color full-page"></div>

    <canvas id="mondrian" class="full-page" width="400" height="400"></canvas>

    <a class="btn" id="save" download="mondrian.png" href="#">Save Image</a>
    <!--Controls-->
    <div id="ui" class="ui ui-isauto bar bar-footer">
      <ul class="ui-controls horizontal-list vertical-align-middle">
        <li data-action="ui-help" data-type="ui-push" class="ui-control ui-control-help ui-push"><button type="button">?</button></li>
        <li data-action="ui-screen-switch" data-type="ui-switch" class="ui-control ui-screen-switch ui-switch">
          <input type="checkbox" name="ui-switch" class="ui-switch-checkbox" id="screen-switch">
          <label class="ui-switch-label ui-prevent-click" for="screen-switch"><!-- <span class="ui-switch-label-on ui-prevent-click">C</span> <span class="ui-switch-label-off ui-prevent-click">M</span>--></label>
        </li>
        <li data-action="ui-range" data-type="ui-range" class="ui-control ui-control-range ui-range ui-auto"><input type="range"  min="0" max="100" /></li>
        <li data-action="ui-random" data-type="ui-push" class="ui-control ui-control-random ui-push ui-auto"><button type="button">#</button></li>
        <li data-action="ui-control-switch" data-type="ui-switch" class="ui-control ui-control-switch ui-switch">
          <input type="checkbox" name="ui-switch" class="ui-switch-checkbox" id="control-switch" checked>
          <label class="ui-switch-label ui-prevent-click" for="control-switch"><span class="ui-switch-label-on ui-prevent-click">A</span> <span class="ui-switch-label-off ui-prevent-click">M</span></label>
        </li>
      </ul>
    </div>

    <link rel="stylesheet" type="text/css" href="/css/main.min.css" media="all" />
    <script src="/js/main.min.js"></script>
  </body>
</html>
