<!DOCTYPE html>
<html>
  <head>
    <title>Dummy - a light Sass & Coffee front-end base </title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content=" width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/main.css" media="all" />

    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="apple-touch-icon" href="/img/favicon.png">
  </head>
  <body>
    <!--Background-->
    <div id="color" class="color full-page"></div>

    <!--Controls-->
    <div id="ui" class="ui ui-isauto bar bar-footer">
      <ul class="ui-controls horizontal-list vertical-align-middle">
        <li class="ui-control ui-control-help ui-push"><button type="button">?</button></li>
        <li class="ui-control ui-control-range ui-range ui-auto"><input type="range"  min="0" max="100" /></li>
        <li class="ui-control ui-control-random ui-push ui-auto"><button type="button">#</button></li>
        <li class="ui-control ui-control-switch ui-switch">
          <input type="checkbox" name="ui-switch" class="ui-switch-checkbox" id="control-switch" checked>
          <label class="ui-switch-label" for="control-switch"><span class="ui-switch-label-on">A</span> <span class="ui-switch-label-off">M</span></label>
        </li>
      </ul>
    </div>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
